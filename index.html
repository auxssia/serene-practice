<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Practice</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 1. AUTH SCREEN -->
    <div id="auth-view">
        <div class="auth-card">
            <h1 class="logo">Serene<span>.</span></h1>
            <p class="auth-subtitle">A calm space for your practice.</p>
            
            <form id="auth-form">
                <div class="input-group" id="name-group" style="display:none;">
                    <label>Full Name</label>
                    <input type="text" id="full-name" class="input-field" placeholder="Dr. Name">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="doctor@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-btn">Sign In</button>
            </form>

            <div class="auth-toggle">
                <span id="toggle-text">New here? </span>
                <a id="toggle-auth">Create an account</a>
            </div>
            <p id="auth-error"></p>
        </div>
    </div>

    <!-- 2. MAIN APP SCREEN -->
    <div id="app-view">
        <header class="header">
            <div class="greeting">
                <h1 id="greeting-text">Good Morning</h1>
                <p>Let's focus on today.</p>
            </div>
            
            <!-- Elegant Circular Profile -->
            <div class="profile-container">
                <div id="profile-avatar" class="avatar-circle">Dr</div>
                
                <!-- Dropdown Menu -->
                <div id="profile-menu" class="profile-dropdown hidden">
                    <div class="menu-header">
                        <span id="menu-name">Dr. Name</span>
                        <span id="menu-email">email@test.com</span>
                    </div>
                    <button class="menu-item" id="edit-profile-btn">Edit Profile</button>
                    <button class="menu-item" id="export-btn">Export Data (CSV)</button>
                    <div class="menu-divider"></div>
                    <button class="menu-item logout" id="logout-btn">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Date Navigator -->
        <div class="date-container">
            <div class="date-nav">
                <button class="nav-btn" id="prev-day">‚Üê</button>
                <div class="date-wrapper">
                    <label for="date-picker" class="current-date" id="display-date">Today</label>
                    <!-- Hidden input triggers standard calendar -->
                    <input type="date" id="date-picker">
                </div>
                <button class="nav-btn" id="next-day">‚Üí</button>
            </div>
            <!-- Subtle "Return to Today" Icon (Hidden when on today) -->
            <button id="jump-today" class="today-icon-btn hidden" title="Go to Today">
                ‚Ü∫
            </button>
        </div>

        <!-- Appointment List Card -->
        <div class="card-container">
            <div id="appointment-list">
                <!-- Items injected by JS -->
            </div>
        </div>

        <!-- Notes Card -->
        <div class="card-container notes-container">
            <div class="card-header-row">
                <h2>Notes</h2>
                <button class="add-icon-btn" id="add-note-title-btn">+</button>
            </div>
            <div id="notes-list" class="notes-list">
                <!-- Pinned Note & Regular Notes injected here -->
            </div>
        </div>

        <!-- Floating Add Button for Appointments -->
        <button class="fab" id="fab-add">+</button>
    </div>

    <!-- 3. APPOINTMENT MODAL -->
    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <h2 class="modal-title" id="modal-title">New Session</h2>
            <form id="session-form">
                <input type="hidden" id="edit-id">
                
                <div class="input-group">
                    <label>Client Name</label>
                    <input type="text" id="client-name" class="input-field" required>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="session-date" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label>Time</label>
                        <input type="time" id="session-time" class="input-field" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Type</label>
                        <select id="session-type" class="input-field">
                            <option value="New">New Client</option>
                            <option value="Follow">Follow-up</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Mode</label>
                        <select id="session-mode" class="input-field">
                            <option value="Online">Online</option>
                            <option value="Offline">In-Person</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Notes</label>
                    <textarea id="session-notes" class="input-field" rows="3"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-text" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 4. NOTES CANVAS MODAL (Clean, no buttons) -->
    <div class="modal-overlay" id="note-modal">
        <div class="modal-card canvas-card">
            <input type="hidden" id="note-id">
            
            <div class="canvas-header">
                <input type="text" id="note-title" class="canvas-title" placeholder="Untitled Note">
                <button class="btn-text" id="close-note">Done</button>
            </div>
            
            <!-- Standard Text Area -->
            <textarea id="note-content" class="canvas-content" placeholder="Start writing..."></textarea>
            
            <!-- Checklist Container (Only visible for pinned note) -->
            <div id="checklist-container" class="hidden">
                <div id="todo-list"></div>
                <button id="add-todo-item" class="add-todo-text">+ Add Item</button>
            </div>

            <button class="delete-link" id="delete-note">Delete Note</button>
        </div>
    </div>

    <!-- 5. EDIT PROFILE MODAL -->
    <div class="modal-overlay" id="profile-modal">
        <div class="modal-card" style="max-width: 350px;">
            <h2 class="modal-title">Edit Profile</h2>
            <div class="input-group">
                <label>Display Name</label>
                <input type="text" id="edit-display-name" class="input-field">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-text" id="cancel-profile">Cancel</button>
                <button type="button" class="btn-primary" id="save-profile">Update</button>
            </div>
        </div>
    </div>

    <!-- 6. NEW NOTE TITLE MODAL (Small) -->
    <div class="modal-overlay" id="new-title-modal">
        <div class="modal-card" style="max-width: 350px;">
            <h2 class="modal-title">New Note</h2>
            <input type="text" id="new-note-title-input" class="input-field" placeholder="Note Title">
            <div class="modal-actions">
                <button type="button" class="btn-text" id="cancel-new-title">Cancel</button>
                <button type="button" class="btn-primary" id="create-note-btn">Create</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
