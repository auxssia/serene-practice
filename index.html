<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Practice | Dr. Pallavi</title>
    
    <!-- Fonts: Inter for UI, Playfair Display for Headings (Homely Feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 1. AUTH SCREEN -->
    <div id="auth-view">
        <div class="auth-card">
            <h1 class="logo">Serene<span>.</span></h1>
            <p class="auth-subtitle">A calm space for your practice.</p>
            
            <form id="auth-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="doctor@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-btn">Sign In</button>
            </form>

            <div class="auth-toggle">
                <span id="toggle-text">New here? </span>
                <a id="toggle-auth">Create an account</a>
            </div>
            <p id="auth-error"></p>
        </div>
    </div>

    <!-- 2. MAIN APP SCREEN -->
    <div id="app-view">
        <header class="header">
            <div class="greeting">
                <h1 id="greeting-text">Good Morning</h1>
                <p>Let's focus on today.</p>
            </div>
            <button class="logout-btn" id="logout-btn">Sign Out</button>
        </header>

        <!-- Date Navigator -->
        <div class="date-nav">
            <button class="nav-btn" id="prev-day">←</button>
            <span class="current-date" id="display-date">Today</span>
            <button class="nav-btn" id="next-day">→</button>
        </div>

        <!-- Appointment List -->
        <div class="appointment-card">
            <div id="appointment-list">
                <!-- Items injected by app.js -->
            </div>
        </div>

        <!-- Floating Add Button -->
        <button class="fab" id="fab-add">+</button>
    </div>

    <!-- 3. ADD/EDIT MODAL -->
    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <h2 class="modal-title" id="modal-title">New Session</h2>
            <form id="session-form">
                <input type="hidden" id="edit-id"> <!-- Hidden ID for editing -->
                
                <div class="input-group">
                    <label>Client Name</label>
                    <input type="text" id="client-name" class="input-field" required>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="session-date" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label>Time</label>
                        <input type="time" id="session-time" class="input-field" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Type</label>
                        <select id="session-type" class="input-field">
                            <option value="New">New Client</option>
                            <option value="Follow">Follow-up</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Mode</label>
                        <select id="session-mode" class="input-field">
                            <option value="Online">Online</option>
                            <option value="Offline">In-Person</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Notes</label>
                    <textarea id="session-notes" class="input-field" rows="3"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary" id="save-btn">Save Session</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to your new JS file -->
    <script src="app.js"></script>
</body>
</html>
